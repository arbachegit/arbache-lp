name: Deploy Backend to DigitalOcean

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

# CRITICO: Cancela deploys anteriores pendentes
concurrency:
  group: deploy-backend-production
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arbache-api

permissions:
  contents: read
  packages: write

jobs:
  # ============================================
  # JOB 1: Build e Push da Imagem no GHCR
  # ============================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.vars.outputs.sha }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      image_tag: ${{ steps.vars.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:12}"
          IMAGE_TAG="sha-${SHORT_SHA}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "============================================"
          echo "DEPLOY SHA:   ${SHA}"
          echo "IMAGE TAG:    ${IMAGE_TAG}"
          echo "============================================"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.revision=${{ steps.vars.outputs.sha }}

      - name: Print Build Summary
        run: |
          echo "============================================"
          echo "BUILD COMPLETE"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}"
          echo "============================================"

  # ============================================
  # JOB 2: Deploy no Droplet
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            scripts
            backend/docker-compose.prod.yml

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deploy script and compose file
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            scripts/deploy_compose.sh \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/arbache-lp-api/deploy_compose.sh

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            backend/docker-compose.prod.yml \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/arbache-lp-api/docker-compose.prod.yml

      - name: Ensure GHCR login on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "export PATH=/usr/bin:/usr/local/bin:/snap/bin:\$PATH && \
             echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Execute Deploy
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "============================================"
          echo "DEPLOYING IMAGE: ${IMAGE_NAME}:${IMAGE_TAG}"
          echo "============================================"

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "cd /var/www/arbache-lp-api && \
             chmod +x deploy_compose.sh && \
             IMAGE_NAME=${IMAGE_NAME} \
             IMAGE_TAG=${IMAGE_TAG} \
             PERPLEXITY_API_KEY='${{ secrets.PERPLEXITY_API_KEY }}' \
             ANTHROPIC_API_KEY='${{ secrets.ANTHROPIC_API_KEY }}' \
             OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
             ./deploy_compose.sh"

      - name: Verify deployment
        run: |
          sleep 5
          EXPECTED_TAG="${{ needs.build.outputs.image_tag }}"

          HEALTH=$(ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "curl -sf http://localhost:8001/version 2>/dev/null || echo '{}'")

          echo "Response /version: ${HEALTH}"

          DEPLOYED_VERSION=$(echo "${HEALTH}" | jq -r '.version // empty')
          echo "Esperado: ${EXPECTED_TAG}"
          echo "Deployed: ${DEPLOYED_VERSION}"

          if [ "${DEPLOYED_VERSION}" = "${EXPECTED_TAG}" ]; then
            echo "Deploy verificado com sucesso!"
          else
            echo "AVISO: Versao pode estar em warmup. Verificar manualmente."
          fi

      - name: Deploy summary
        if: always()
        run: |
          echo "============================================"
          echo "BACKEND DEPLOY"
          echo "============================================"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}"
          echo "Time:  $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"
