name: Deploy Frontend to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

# CRITICO: Cancela deploys anteriores pendentes
concurrency:
  group: deploy-frontend-production
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  BUILD_OUTPUT: 'out'
  KEEP_RELEASES: 5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:7}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "============================================"
          echo "DEPLOY SHA:   ${SHA}"
          echo "SHORT SHA:    ${SHORT_SHA}"
          echo "============================================"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate version.json
        run: |
          cat > ${{ env.BUILD_OUTPUT }}/version.json << EOF
          {
            "sha": "${{ steps.vars.outputs.sha }}",
            "shortSha": "${{ steps.vars.outputs.short_sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "project": "arbache-lp",
            "ref": "${{ github.ref_name }}"
          }
          EOF
          cat ${{ env.BUILD_OUTPUT }}/version.json

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ${{ env.BUILD_OUTPUT }}/ \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/arbache-lp/releases/sha-${{ steps.vars.outputs.short_sha }}/

      - name: Switch symlink (atomic deploy)
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "ln -sfn /var/www/arbache-lp/releases/sha-${{ steps.vars.outputs.short_sha }} /var/www/arbache-lp/current"

      - name: Verify deployment
        run: |
          sleep 3
          echo "Verificando deploy em https://arbache.com/version.json"

          DEPLOYED=$(ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "cat /var/www/arbache-lp/current/version.json 2>/dev/null" || echo "{}")

          DEPLOYED_SHA=$(echo "$DEPLOYED" | jq -r '.shortSha // empty')
          EXPECTED_SHA="${{ steps.vars.outputs.short_sha }}"

          echo "Esperado: ${EXPECTED_SHA}"
          echo "Deployed: ${DEPLOYED_SHA}"

          if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
            echo "Deploy verificado com sucesso: ${DEPLOYED_SHA}"
          else
            echo "MISMATCH! Esperado=${EXPECTED_SHA} Deployed=${DEPLOYED_SHA}"
            exit 1
          fi

      - name: Cleanup old releases
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "cd /var/www/arbache-lp/releases && ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf"
        env:
          KEEP_RELEASES: ${{ env.KEEP_RELEASES }}

      - name: Deploy summary
        if: always()
        run: |
          echo "============================================"
          echo "FRONTEND DEPLOY"
          echo "============================================"
          echo "SHA:    ${{ steps.vars.outputs.short_sha }}"
          echo "Time:   $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"
