name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  BUILD_OUTPUT: 'out'
  KEEP_RELEASES: 5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate version.json
        run: |
          echo "{\"sha\": \"${{ github.sha }}\", \"shortSha\": \"$(echo ${{ github.sha }} | cut -c1-7)\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"project\": \"arbache-lp\", \"ref\": \"${{ github.ref_name }}\"}" > ${{ env.BUILD_OUTPUT }}/version.json
          cat ${{ env.BUILD_OUTPUT }}/version.json

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ${{ env.BUILD_OUTPUT }}/ \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/arbache-lp/releases/sha-$SHA_SHORT/

      - name: Switch symlink (atomic deploy)
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "ln -sfn /var/www/arbache-lp/releases/sha-$SHA_SHORT /var/www/arbache-lp/current"

      - name: Verify deployment
        run: |
          sleep 2
          DEPLOYED_SHA=$(curl -sf http://${{ secrets.DO_HOST }}/version.json | jq -r '.shortSha')
          EXPECTED_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
            echo "✅ Deployment verified: $DEPLOYED_SHA"
          else
            echo "❌ Deployment verification failed!"
            echo "Expected: $EXPECTED_SHA"
            echo "Got: $DEPLOYED_SHA"
            exit 1
          fi

      - name: Cleanup old releases
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "cd /var/www/arbache-lp/releases && ls -t | tail -n +$((KEEP_RELEASES + 1)) | xargs -r rm -rf"
        env:
          KEEP_RELEASES: ${{ env.KEEP_RELEASES }}
